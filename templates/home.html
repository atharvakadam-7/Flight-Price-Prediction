<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
        .btn-predict {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            font-size: 1.2rem;
            padding: 10px;
            border: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn-predict:hover {
            background-color: #357abd;
        }
        .prediction-text {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>✈️ Flight Price Predictor</h1>
        
        <form action="/predict" method="POST">
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="Dep_Time" class="form-label">Departure Date & Time</label>
                    <input type="datetime-local" class="form-control" name="Dep_Time" required>
                </div>
                <div class="col-md-6">
                    <label for="Arrival_Time" class="form-label">Arrival Date & Time</label>
                    <input type="datetime-local" class="form-control" name="Arrival_Time" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="Source" class="form-label">Source</label>
                    <select class="form-select" name="Source" required>
                        <option value="Delhi">Delhi</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Banglore">Banglore</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="Destination" class="form-label">Destination</label>
                    <select class="form-select" name="Destination" required>
                        <option value="Cochin">Cochin</option>
                        <option value="Delhi">Delhi</option>
                        <option value="New Delhi">New Delhi</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Kolkata">Kolkata</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="stops" class="form-label">Total Stops</label>
                    <select class="form-select" name="stops" required>
                        <option value="0">Non-Stop</option>
                        <option value="1">1 Stop</option>
                        <option value="2">2 Stops</option>
                        <option value="3">3 Stops</option>
                        <option value="4">4 Stops</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="airline" class="form-label">Airline</label>
                    <select class="form-select" name="airline" required>
                        <option value="Jet Airways">Jet Airways</option>
                        <option value="IndiGo">IndiGo</option>
                        <option value="Air India">Air India</option>
                        <option value="Multiple carriers">Multiple carriers</option>
                        <option value="SpiceJet">SpiceJet</option>
                        <option value="Vistara">Vistara</option>
                        <option value="GoAir">GoAir</option>
                        <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                        <option value="Jet Airways Business">Jet Airways Business</option>
                        <option value="Vistara Premium economy">Vistara Premium economy</option>
                        <option value="Trujet">Trujet</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-predict">Predict Price</button>
        </form>

        <div class="prediction-text">
            {{ prediction_text }}
        </div>
    </div>

</body>
</html>
